<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Website</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- New Article Modal -->
    <div
      class="modal fade"
      id="newArticleModal"
      tabindex="-1"
      aria-labelledby="newArticleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="newArticleModalLabel">
              Create News Article
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="response-message" class="alert d-none"></div>
            <form action="" id="create-article-form">
              <div class="mb-3">
                <label for="article_image_url" class="form-label"
                  >Article Image URL</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="article_image_url"
                  placeholder="Leave empty for placeholder image"
                />
              </div>
              <div class="mb-3">
                <label for="article_title" class="form-label"
                  >Article Title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="article_title"
                  placeholder="Keep it brief"
                />
              </div>
              <div class="mb-3">
                <label for="article_content" class="form-label"
                  >Article Content</label
                >
                <textarea
                  class="form-control"
                  id="article_content"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="article_author" class="form-label"
                  >Article Author</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="article_author"
                  value="Admin"
                />
              </div>

              <button type="submit" class="btn btn-primary">Create</button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <header class="navbar navbar-expand-lg bg-body-tertiary mb-4">
      <div class="container">
        <a class="navbar-brand" href="./index.html">News Website</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#newArticleModal"
              >
                + Add News
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container">
      <h2>News Articles</h2>
      <section
        class="d-flex flex-column gap-2"
        id="articles-container"
      ></section>
    </main>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/news.js"></script>
    <script src="./scripts/create.js"></script>
  </body>
</html>
